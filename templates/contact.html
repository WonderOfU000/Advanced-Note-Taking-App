<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://i.ibb.co/86SSmdN/icon.jpg"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="stylesheet" href="/static/animate.min.css" />
    <link rel="stylesheet" href="/static/univer.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">NotePro</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="contact-form animate__animated animate__fadeInDown">
        <h2>Contact Us</h2>
        <div class="row">
          <div class="col-md-4 contact-method">
            <i class="fas fa-envelope"></i>
            <p>aikamara46@gmail.com</p>
          </div>
          <div class="col-md-4 contact-method">
            <i class="fas fa-phone"></i>
            <p>+123 456 7890</p>
          </div>
          <div class="col-md-4 contact-method">
            <i class="fas fa-map-marker-alt"></i>
            <p>Fayetteville, Georgia</p>
          </div>
        </div>
        <div class="social-icons mt-3 example-2">
          <div class="icon-content">
            <a
              href="https://www.linkedin.com"
              target="_blank"
              data-social="linkedin"
            >
              <i class="fab fa-linkedin"></i>
              <span class="filled"></span>
              <span class="tooltip">LinkedIn</span>
            </a>
          </div>
          <div class="icon-content">
            <a
              href="https://www.github.com"
              target="_blank"
              data-social="github"
            >
              <i class="fab fa-github"></i>
              <span class="filled"></span>
              <span class="tooltip">GitHub</span>
            </a>
          </div>
          <div class="icon-content">
            <a
              href="https://www.twitter.com"
              target="_blank"
              data-social="twitter"
            >
              <i class="fab fa-twitter"></i>
              <span class="filled"></span>
              <span class="tooltip">Twitter</span>
            </a>
          </div>
          <div class="icon-content">
            <a
              href="https://www.instagram.com"
              target="_blank"
              data-social="instagram"
            >
              <i class="fab fa-instagram"></i>
              <span class="filled"></span>
              <span class="tooltip">Instagram</span>
            </a>
          </div>
          <div class="icon-content">
            <a
              href="https://www.youtube.com"
              target="_blank"
              data-social="youtube"
            >
              <i class="fab fa-youtube"></i>
              <span class="filled"></span>
              <span class="tooltip">YouTube</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center mt-5">
      <p>Â© 2024 Ibrahim's Website | Designed with care.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/univer.js"></script>
  </body>
</html>
